<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klusjesdag | Explorers Scouting Alblasserdam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --scout-green: #1a5e1a; --scout-orange: #e67e22; }
        .bg-scout-green { background-color: var(--scout-green); }
        .text-scout-green { color: var(--scout-green); }
        .bg-scout-orange { background-color: var(--scout-orange); }
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-md py-4 text-center">
        <!-- Directe link naar logo -->
        <img src="https://www.scouting-alblasserdam.nl" alt="Logo" class="h-20 mx-auto mb-2">
        <h2 class="text-xl font-bold text-scout-green">Explorers Scouting Alblasserdam</h2>
    </header>

    <section class="bg-scout-green text-white py-12 px-4 text-center">
        <h1 class="text-4xl font-black mb-4 uppercase">Klusjesdag üõ†Ô∏è</h1>
        <p class="max-w-2xl mx-auto italic">De opbrengst van uw klus gaat volledig naar ons zomerkamp!</p>
    </section>

    <section class="py-12 px-4">
        <div class="container mx-auto max-w-2xl bg-white rounded-2xl shadow-xl p-8">
            <form id="klusForm" action="https://formspree.io" method="POST">
                
                <!-- STAP 1: GLOBALE OPTIES -->
                <div id="step1" class="step active">
                    <h2 class="text-2xl font-bold mb-6 text-scout-green border-b pb-2">Stap 1: Wat voor klus is het?</h2>
                    <div class="grid grid-cols-1 gap-4 mb-8">
                        <label class="border-2 rounded-xl p-4 cursor-pointer hover:bg-green-50 transition border-gray-200">
                            <input type="radio" name="categorie" value="Tuinieren" class="mr-2" required> üå± Tuinieren
                        </label>
                        <label class="border-2 rounded-xl p-4 cursor-pointer hover:bg-green-50 transition border-gray-200">
                            <input type="radio" name="categorie" value="Boodschappen" class="mr-2"> üõí Boodschappen
                        </label>
                        <label class="border-2 rounded-xl p-4 cursor-pointer hover:bg-green-50 transition border-gray-200">
                            <input type="radio" name="categorie" value="Schoonmaak" class="mr-2"> üßπ Schoonmaak
                        </label>
                        <label class="border-2 rounded-xl p-4 cursor-pointer hover:bg-green-50 transition border-gray-200">
                            <input type="radio" name="categorie" value="Anders" class="mr-2"> ‚ùì Iets anders...
                        </label>
                    </div>
                    <button type="button" onclick="nextStep(2)" class="w-full bg-scout-orange text-white font-bold py-4 rounded-lg shadow-lg">Volgende stap</button>
                </div>

                <!-- STAP 2: DETAILS -->
                <div id="step2" class="step">
                    <h2 class="text-2xl font-bold mb-6 text-scout-green border-b pb-2">Stap 2: De details</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block font-bold">Wat moet er precies gebeuren?</label>
                            <textarea name="details" rows="3" class="w-full border p-3 rounded-lg" placeholder="Beschrijf de klus..."></textarea>
                        </div>
                        <div>
                            <label class="block font-bold">Wanneer komt het uit?</label>
                            <input type="date" name="datum" class="w-full border p-3 rounded-lg mb-2">
                            <select name="tijd" class="w-full border p-3 rounded-lg">
                                <option>Ochtend (09:00 - 12:00)</option>
                                <option>Middag (13:00 - 17:00)</option>
                                <option>In overleg</option>
                            </select>
                        </div>
                        <div>
                            <label class="block font-bold">Wat wilt u hiervoor geven? (‚Ç¨)</label>
                            <input type="number" name="bedrag" class="w-full border p-3 rounded-lg" placeholder="Bedrag voor het kamp">
                        </div>
                    </div>
                    <div class="flex gap-2 mt-8">
                        <button type="button" onclick="nextStep(1)" class="w-1/3 bg-gray-200 py-4 rounded-lg font-bold">Terug</button>
                        <button type="button" onclick="nextStep(3)" class="w-2/3 bg-scout-orange text-white py-4 rounded-lg font-bold shadow-lg">Laatste stap</button>
                    </div>
                </div>

                <!-- STAP 3: CONTACT -->
                <div id="step3" class="step">
                    <h2 class="text-2xl font-bold mb-6 text-scout-green border-b pb-2">Stap 3: Uw informatie</h2>
                    <p class="text-sm text-gray-500 mb-4">* Vul uw naam in en minimaal √©√©n contactmethode.</p>
                    <div class="space-y-4">
                        <input type="text" name="naam" placeholder="Uw Naam" class="w-full border p-3 rounded-lg" required>
                        <input type="email" id="email" name="email" placeholder="E-mailadres (optioneel)" class="w-full border p-3 rounded-lg">
                        <input type="tel" id="tel" name="telefoon" placeholder="Telefoonnummer (optioneel)" class="w-full border p-3 rounded-lg">
                    </div>
                    <div class="flex gap-2 mt-8">
                        <button type="button" onclick="nextStep(2)" class="w-1/3 bg-gray-200 py-4 rounded-lg font-bold">Terug</button>
                        <button type="submit" class="w-2/3 bg-scout-green text-white py-4 rounded-lg font-bold shadow-lg">Klus Aanmelden</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script>
        function nextStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            window.scrollTo(0,0);
        }

        document.getElementById('klusForm').onsubmit = function() {
            var email = document.getElementById('email').value;
            var tel = document.getElementById('tel').value;
            if (!email && !tel) {
                alert('Vul a.u.b. een e-mailadres √≥f een telefoonnummer in zodat we contact met u kunnen opnemen.');
                return false;
            }
        };
    </script>
</body>
</html>
